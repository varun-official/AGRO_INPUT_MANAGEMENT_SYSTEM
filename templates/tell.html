<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static//css/tell.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="c_continer">
      <div class="inner_continer">
        <div class="left_continer">
          <div class="inside">
            <h2>Search For Optimal Crop:</h2>
            <br>
            <div class="form-group">
              <label for="exampleFormControlSelect1"
                >Available irrigation</label
              >
              <select class="form-control" name="crop_irrigation">
                <option>Drip irrigation</option>
                <option>Sprinkler irrigation</option>
                <option>Flood irrigation</option>
              </select>
            </div>
            <br>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Available Soil Type</label>
              <select class="form-control" name="crop_soil">
                <option>Red Soil</option>
                <option>Black or Regur Soil</option>
                <option>Laterite Soil</option>
              </select>
            </div>
            <br>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Present Region</label>
              <select class="form-control" name="crop_soil">
                <option>costal Karnataka</option>
                <option></option>
                <option>Laterite Soil</option>
              </select>
            </div>
            <br>

            <div class="form-group">
              <button class="btn btn-success" type="submit">Search</button>
            </div>
          </div>
        </div>
        <div class="right_continer">
          <div class="crop">
            <div class="crop_head">
              <div class="crop_img">
                <img src="{{crop[2]}}" />
              </div>
              <div class="crop_d">
                <h2>{{crop[1]}}</h2>
                <div class="crop_de">
                  <h5>{{crop[7]}}</h5>
                  <h5>{{crop[6]}}</h5>
                </div>
              </div>
            </div>
            <div class="crop_temp">
              <img
                src="https://img.icons8.com/android/24/000000/thermometer.png"
              />
              <h4>{{crop[5]}}°C</h4>
            </div>
            <div class="crop_bottom">
              <h3>₹ {{crop[10]}}/Kg</h3>
              <a href="/cropdec/{{crop[0]}}">see more info-></a>
            </div>
          </div>
          <div class="crop">
            <div class="crop_head">
              <div class="crop_img">
                <img src="{{crop[2]}}" />
              </div>
              <div class="crop_d">
                <h2>{{crop[1]}}</h2>
                <div class="crop_de">
                  <h5>{{crop[7]}}</h5>
                  <h5>{{crop[6]}}</h5>
                </div>
              </div>
            </div>
            <div class="crop_temp">
              <img
                src="https://img.icons8.com/android/24/000000/thermometer.png"
              />
              <h4>{{crop[5]}}°C</h4>
            </div>
            <div class="crop_bottom">
              <h3>₹ {{crop[10]}}/Kg</h3>
              <a href="/cropdec/{{crop[0]}}">see more info-></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
